{% extends 'base.html' %}
{% load static %}

<!-- Making such that the title changes on the tab in ref to the base page -->
{% block title%}
Edit - {{post.category}}
{% endblock %}

{% block content %}
    <h1>Update Category</h1><br>

    {% if user.is_authenticated %}
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-secondary">Update</button>
        <button class="btn btn-danger"><a href="{% url 'blog:blog-category' category.name %}" style="text-decoration: none; color: white;">Cancel Update</a></button>
    </form>
    {% else %}
    <p>You are not allowed here. Login to access this page.</p>
    {% endif %}
    
{% endblock %}
