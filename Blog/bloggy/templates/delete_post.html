{% extends 'base.html' %}
{% load static %}

<!-- Making such that the title changes on the tab in ref to the base page -->
{% block title%}
Delete - {{post.title}}
{% endblock %}

{% block content %}
    <h1>Delete Post: {{post.title}}</h1><br>
    <form method="POST">
        {% csrf_token %}
        <strong>Are you sure you want to delete this post?</strong> <br><br>
        <p>
            <button class="btn btn-secondary">Delete</button>
            <button class="btn btn-danger"><a href="{% url 'blog:home' %}" style="text-decoration: none; color: white;">Cancel</a></button>
        </p>
    </form>


{% endblock %}
