{% extends 'base.html' %}
{% load static %}

<!-- Making such that the title changes on the tab in ref to the base page -->
{% block title%}
{{post.title}}
{% endblock %}

{% block content %}
    <h1>{{post.title}}</h1>
    <small>By: {{post.author.first_name}} {{post.author.last_name}} - <a href="{% url 'blog:update-post' post.pk%}">Edit</a> <a href="{% url 'blog:delete-post' post.pk%}">Delete</a></small> <br>
    <hr>
    <br>
    {{ post.body }}

    <p>
        <a href="{% url 'blog:home' %}" class="btn btn-secondary">Back</a>
    </p>
{% endblock %}
